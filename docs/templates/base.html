<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="{{ site.author }}">
        <title>{% block title %}{{ site.title }}{% endblock title %}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/code-highlight.css"/>
        <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    </head>
    <body>

        <header>
            <h3>
                <a href="{{ site.baseurl }}/">{{ site.title }}</a>
            </h3>
        </header>

        <main>
            <aside>
                <nav>
                    <h3> Pages </h3>
                    <ul>
                       {% for page in pages: %}
                           <li><a href="{{ page.url }}">
                                {{ page.title }}
                            </a></li>
                       {% endfor %}
                    </ul>
                </nav>
                <nav>
                    <h3> Sections </h3>
                    <ul>
                       {% for category in categories: %}
                           <li><a href="{{ category.url }}">
                                {{ category.name }}
                            </a></li>
                       {% endfor %}
                    </ul>
                </nav>
            </aside>

            <article>
                {% block content %}
                {% endblock content %}
            </article>
        </main>

        <footer>
            <span> An <a href="https://mkaz.blog">mkaz</a> contraption. </span>
            <span>
                <a href="https://github.com/mkaz/hastie">
                    View on GitHub
                    <img src="{{ site.baseurl }}/img/github-icon.svg" width=16 height=16 alt="GitHub icon">
                </a>
            </span>
        </footer>

    </body>
</html>
