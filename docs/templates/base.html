<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="{{ site.author }}">
        <title>{% block title %}{{ site.title }}{% endblock title %}</title>

        <link rel="stylesheet" href="{{ site.base_url }}/css/style.css"/>
        <link rel="stylesheet" href="{{ site.base_url }}/css/code-highlight.css"/>
        <link rel="icon" href="{{ site.base_url }}/favicon.ico">
    </head>
    <body>

        <header>
            <h3>
                <a href="{{ site.base_url }}/">{{ site.title }}</a>
            </h3>
        </header>

        <main>
            <aside>
                <nav>
                    <h3> Topics </h3>
                    <ul>
                       {% for category in categories: %}
                           <a href="{{ category.url }}">
                                {{ category.name }}
                            </a>
                       {% endfor %}
                    </ul>
                </nav>
            </aside>

            <article>
                {% block content %}
                {% endblock content %}
            </article>
        </main>

        <footer>
            An <a href="https://mkaz.blog">mkaz</a> depot.
        </footer>

    </body>
</html>
