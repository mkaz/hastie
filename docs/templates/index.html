{% extends "base.html" %}

{% block title %} {{ super() }} {% endblock title %}

{% block content %}

    <h1> {{ page.title }} </h1>

    {{ page.content | safe }}

    <h3> Pages </h3>
    <ul>
    {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>

{% endblock content %}
