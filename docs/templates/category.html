
{% extends "base.html" %}

{% block title %}{{category}} -{{ site.title }} {% endblock %}

{% block content %}

    <h1> {{ page.title }} </h1>

    {{ page.content | safe }}

	<ul>
    {% for page in pages: %}
		<li>
            <a href="{{ site.base_url }}{{ page.url }}">
                {{ page.title }}
			</a>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
